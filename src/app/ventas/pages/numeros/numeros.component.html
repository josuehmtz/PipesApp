<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Totales" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ventasTotales | number: '1.2-2'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ (ventasTotales + 2000000) | currency: 'MXN' : 'symbol-narrow' : '1.4-4'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Porcentaje de ganancias" subheader="del presente año">
      {{porcentaje | percent: '2.2-2'}}
    </p-card>
  </div>
</div>
